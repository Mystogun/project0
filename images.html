<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="column">
    <div class="nav">
        <ul>
            <li>
                <a href="index.html">Regular Search</a>
            </li>
        </ul>
    </div>

    <div class="logo">
        <img class="main-image" src="googlelogo_images.png" alt="logo">
    </div>


    <div class="main">
        <form action="https://images.google.com/search">
            <div class="row shadow">
                <img src="search.png">
                <input type="text" name="q"/>
                <img src="mic.png" style="">
            </div>
            <input type="hidden" name="source" value="lnms">
            <input type="hidden" name="tbm" value="isch">

            <div class="row">
                <input type="submit" value="Image Search"/>
                <input type="submit" name="btnI" value="I'm Feeling Lucky"/>
            </div>
        </form>
    </div>

    <div class="row language">
        Google offered in:
        <a href="#" class="language-option">العربية</a>
        <a href="#" class="language-option">کوردی</a>
    </div>

    <div class="column footer">
        <h6 class="footer-location">Iraq</h6>
        <div class="row footer-list">
            <div style="margin: auto;">
                <a class="footer-link" href="#">About</a>
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">How Search works</a>
            </div>

            <div style="margin: auto;">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
