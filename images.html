<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="column">
    <div class="nav">
        <ul>
            <li>
                <a href="index.html">Regular Search</a>
            </li>
        </ul>
    </div>

    <div class="logo">
        <img src="googlelogo.png" alt="logo">
    </div>


    <div class="main">
        <form action="https://images.google.com/search">
            <input type="text" name="q"/>
            <input type="hidden" name="source" value="lnms">
            <input type="hidden" name="tbm" value="isch">

            <div class="row">
                <input type="submit" value="Image Search"/>
                <input type="submit" name="btnI" value="I'm Feeling Lucky"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
